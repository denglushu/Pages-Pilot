<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航页</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cae;
            --accent-color: #ff7e5f;
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-color: #333333;
            --text-light: #666666;
        }
        
        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: var(--text-light);
            font-size: 1.2rem;
        }
        
        .search-box {
            max-width: 600px;
            margin: 2rem auto;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(74, 111, 165, 0.2);
        }
        
        .category {
            margin-bottom: 2.5rem;
        }
        
        .category-title {
            display: flex;
            align-items: center;
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #eee;
        }
        
        .category-title i {
            margin-right: 10px;
            font-size: 1.3rem;
        }
        
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: inherit;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .card-icon {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .card-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }
        
        .card-desc {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 2rem 0;
            color: var(--text-light);
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            .cards {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>我的导航页</h1>
            <p class="subtitle">快速访问常用网站</p>
        </header>
        
        <div class="search-box">
            <input type="text" placeholder="搜索网站...">
        </div>
        
        <div class="category">
            <h2 class="category-title"><i class="fas fa-globe"></i> 常用网站</h2>
            <div class="cards">
                <a href="https://www.google.com" class="card" target="_blank">
                    <div class="card-icon"><i class="fab fa-google"></i></div>
                    <h3 class="card-title">Google</h3>
                    <p class="card-desc">全球搜索引擎</p>
                </a>
                
                <a href="https://github.com" class="card" target="_blank">
                    <div class="card-icon"><i class="fab fa-github"></i></div>
                    <h3 class="card-title">GitHub</h3>
                    <p class="card-desc">代码托管平台</p>
                </a>
                
                <a href="https://cloudflare.com" class="card" target="_blank">
                    <div class="card-icon"><i class="fas fa-cloud"></i></div>
                    <h3 class="card-title">Cloudflare</h3>
                    <p class="card-desc">网络基础设施服务</p>
                </a>
                
                <a href="https://stackoverflow.com" class="card" target="_blank">
                    <div class="card-icon"><i class="fab fa-stack-overflow"></i></div>
                    <h3 class="card-title">Stack Overflow</h3>
                    <p class="card-desc">开发者问答社区</p>
                </a>
            </div>
        </div>
        
        <div class="category">
            <h2 class="category-title"><i class="fas fa-tools"></i> 开发工具</h2>
            <div class="cards">
                <a href="https://codepen.io" class="card" target="_blank">
                    <div class="card-icon"><i class="fab fa-codepen"></i></div>
                    <h3 class="card-title">CodePen</h3>
                    <p class="card-desc">前端代码编辑器</p>
                </a>
                
                <a href="https://jsfiddle.net" class="card" target="_blank">
                    <div class="card-icon"><i class="fas fa-code"></i></div>
                    <h3 class="card-title">JSFiddle</h3>
                    <p class="card-desc">在线代码测试工具</p>
                </a>
                
                <a href="https://regex101.com" class="card" target="_blank">
                    <div class="card-icon"><i class="fas fa-terminal"></i></div>
                    <h3 class="card-title">Regex101</h3>
                    <p class="card-desc">正则表达式测试</p>
                </a>
                
                <a href="https://www.json.cn" class="card" target="_blank">
                    <div class="card-icon"><i class="fas fa-file-code"></i></div>
                    <h3 class="card-title">JSON在线解析</h3>
                    <p class="card-desc">JSON格式化工具</p>
                </a>
            </div>
        </div>
        
        <div class="category">
            <h2 class="category-title"><i class="fas fa-newspaper"></i> 资讯媒体</h2>
            <div class="cards">
                <a href="https://news.ycombinator.com" class="card" target="_blank">
                    <div class="card-icon"><i class="fab fa-hacker-news"></i></div>
                    <h3 class="card-title">Hacker News</h3>
                    <p class="card-desc">科技创业者社区</p>
                </a>
                
                <a href="https://www.zhihu.com" class="card" target="_blank">
                    <div class="card-icon"><i class="fas fa-question-circle"></i></div>
                    <h3 class="card-title">知乎</h3>
                    <p class="card-desc">中文问答社区</p>
                </a>
                
                <a href="https://www.v2ex.com" class="card" target="_blank">
                    <div class="card-icon"><i class="fas fa-comments"></i></div>
                    <h3 class="card-title">V2EX</h3>
                    <p class="card-desc">创意工作者社区</p>
                </a>
            </div>
        </div>
        
        <footer>
            <p>© 2023 我的导航页 | 部署于 Cloudflare</p>
        </footer>
    </div>
    
    <script>
        // 简单的搜索功能
        document.querySelector('.search-box input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            
            cards.forEach(card => {
                const title = card.querySelector('.card-title').textContent.toLowerCase();
                const desc = card.querySelector('.card-desc').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || desc.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
